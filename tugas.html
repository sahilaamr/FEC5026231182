<html lang="en">
<head>
  <title>Login - Cek Dong</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #fff;
    }
    .login-container {
      max-width: 300px;
      margin: auto;
      padding-top: 50px;
    }
    .login-box {
      padding: 30px;
      text-align: center;
    }
    .form-control {
      border-radius: 25px;
      background-color: #efefef; 
      border: none;
    }
    .form-control::placeholder {
      color: #c4c4c4; 
    }
    .btn-login {
      background-color: black;
      color: white;
      border-radius: 25px;
      width: 100%;
    }
    .text-danger {
      font-size: 14px;
    }
    .footer-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="login-box">
    
    <img src="cekdong.png" class="mx-auto d-block mb-3" style="width:50%" alt="Cek Dong Logo">

    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
        <small class="text-danger d-block mt-1">Wrong Password!</small>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="mt-3">
      <a href="#" class="d-block text-dark">Forgot Password</a>
      <a href="#" class="d-block text-dark">Login As Teknisi</a>
    </div>

  </div>

  <div class="footer-text">
    <p>Don't have an account yet? Create New </p>
  </div>

</div>

</body>
</html>
